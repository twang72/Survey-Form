<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <div id="header">
        <h1 id="title">Survey Form</h1>
        <p id="description">Let us know what we can improve.</p>
    </div>
    <div id="main">
        <form id="survey-form">
            <label id="name-lable"><b>Name:</b></label>
            <input id="name" type="text" name="name" class="form" required placeholder="Full Name"><br><br>
            <label id="email-label"><b>Email:</b></label>
            <input id="email" type="email" name="email" class="form" required placeholder="Email">
        </form>
    </div>
</body>
</html>
